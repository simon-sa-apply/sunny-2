name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test-web:
    name: Lint & Test Web
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint --workspace=@sunny-2/web
      
      - name: Type check
        run: npx tsc --noEmit --project apps/web/tsconfig.json
      
      - name: Build
        run: npm run build --workspace=@sunny-2/web

