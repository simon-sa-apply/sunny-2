name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test-web:
    name: Lint & Test Web
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint --workspace=@sunny-2/web
      
      - name: Type check
        run: npx tsc --noEmit --project apps/web/tsconfig.json
      
      - name: Build
        run: npm run build --workspace=@sunny-2/web

  lint-and-test-api:
    name: Lint & Test API
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: apps/api
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic pydantic-settings python-dotenv httpx
          pip install pytest pytest-asyncio pytest-cov ruff
          pip install "sqlalchemy[asyncio]" asyncpg alembic geoalchemy2 upstash-redis
      
      - name: Lint with Ruff
        run: ruff check app tests
      
      - name: Run tests
        run: pytest tests/ -v --cov=app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./apps/api/coverage.xml
          fail_ci_if_error: false

